    <!-- NAVBAR -->
   <nav class="bg-deepBlue">

            <ul class="flex space-x-6">

                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200 "></div>
            
            </li>
                <li class="text-white font-mulis py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                   <a href="#">Banking</a> 
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200 "></div>
                </li>
                <li class="text-white font-mulis py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

                <li class="text-white font-mulis py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

                </li>
                <li class="text-white font-mulis py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                   <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200 "></div>
                </li>
                <li class="text-white font-mulis py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                   <a href="#">Pricing </a> 
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200 "></div>
                </li>
            </ul>
            <div class="flex space-x-6 ">
                <img src="./images/india-flag.svg"
                 width="28px"
                 height="20px" alt="">

                 <button class="border-lightBlue text-white border rounded-sm py-3 px-5 font-bold font-mullish text-sm">
                    Log in
                 </button>
                 
                 <button class=" text-lightBlue300 border rounded-sm py-3 px-5 font-bold font-mullish text-sm bg-white hover:text-lightBlue500 transition-all duration-200 flex">
                    Sign up

                    <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"

   <div class=" relative bg-deepBlue">
    <div class="w-10/12 max-w-[1080px] flex flex-row items-center justify-between mx-auto">

        <div class="space-y-8">

                <div class="bg-greenLight w-6 h-1"></div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>

                <button class="bg-lightBlue text-white rounded-md py-[14px] px-[18px] font-bold font-mullish text-sm hover:bg-lightBlue500 translate-all duration-200">Sign Up Now</button>
        </div>
        <!-- right -->
        <img src="./images/hero-illustration.jpg" alt="" height="600px" width="600px">
    </div>

    <!-- shape part -->
    <div class=" w-[101%] absolute left-0 right-0">
        <img src="./images/hero-shape.svg" alt="" class="w-full object-fill">
    </div>
