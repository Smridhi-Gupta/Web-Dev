<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
            background-color: lightblue;
        }
        input{
            box-sizing: content-box;
        }
    
</style>
<body>
    <form>
        <table>
           <tr>
            <th colspan="2">
                <i>
                    <b>
                        <u>
                       <font size="7" color="green"> REGISTRATION FORM</font>
                        </u>
                   </b>
                </i>
            </th>
         </tr>
           <tr>
            <td>
                <label>
                     User Id :
                </label>
            </td>
            <td>
                <input type="text" required>
            </td>
           </tr>
           <tr>
            <td>
                <label> 
                    Password :
                </label>
            </td>
            <td>
                <input type="password" required>
            </td>
           </tr>
           <tr>
            <td>
                <label>
                    Name :
                </label>
            </td>
            <td>
                <input type="text" required>
            </td>
           </tr>
           <tr>
            <td>
                <label>
                    Address :
                </label>
            </td>
            <td>
                <input type="text">
            </td>
           </tr>
           <tr>
            <td>
                <label>
                    Country :
                </label>
            </td>
            <td>
                <select>
                <option>India</option>
                <option>US</option>
                <option>Uk</option>
                <option>Brazil</option>
                <option>California</option>
            </select>
            </td>
           </tr>
           <tr>
            <td>
                <label>
                    ZIP Code :
                </label>
            </td>
            <td>
                <input type="text" required>
            </td>
           </tr>
           <tr>
            <td>
                <label>
                    Email :
                </label>
            </td>
            <td>
                <input type="email" required>
            </td>
           </tr>
           <tr>
            <td>
                <label>
                    Sex :
                </label>
            </td>
            <td rowspan="1">
                <input type="radio" name="a1" required>
                    Male

                    <input type="radio" name="a1" required>Female
            </td>
           
           </tr>
           <tr>
            <td>
                <label>
                    Language :
                </label>
            </td>
            <td>
                <input type="radio" name="a1">
                    English
                    <input type="radio" name="a1">
                    Non English
            </td>
            
           </tr>
           <tr>
            <td>
                <label>
                    About :
                </label>
            </td>
            <td>
                <textarea>

                </textarea>
            </td>
           </tr>
           <tr>
            <td align="center">
                <input type="submit" value="SUBMIT" >
            </td>
           </tr>
        </table>
    </form>
</body>
</html>
