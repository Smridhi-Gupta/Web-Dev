<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            border-radius: 10px;
        }
    ul li {
        background:lightgrey;
        padding:4px;
        margin: 2px;
        width: 150px;
        
    }
    li.color{
        background-color: blue;
        color:white;
    }

    h1{
        background-color: rgb(255, 200, 0);
        margin:30px;
        width: 200px;
        color:white;
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>HTML List With CSS</h1>
    <ul type="none">
        <li class="color">Web Development</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Jquery</li>
        <li>PHP</li>
    </ul>
</body>
</html>
