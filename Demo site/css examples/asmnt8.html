<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: red;
            text-align: center;
            margin-left: 400px;
            margin-right: 400px;
        }
    </style>
</head>
<body>
    <h3>No border</h3>
    <h3 style="border: 5px dotted blue;">a dotted border</h3>
    <h3 style="border: 5px dashed blue;">a dashed border</h3>
    <h3 style="border: 5px solid blue;">a solid border</h3>
    <h3 style="border: 5px double blue;">a double border</h3>
    <h3 style="border: 5px groove blue;">a groove border</h3>
    <h3 style="border: 5px ridge blue;">a ridge border</h3>
    <h3 style="border: 5px inset blue;">a inset border</h3>
    <h3 style="border: 5px outset blue;">a outset border</h3>
    <h3>a hidden border</h3>
</body>
</html>
