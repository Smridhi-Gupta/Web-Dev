<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 150px;
            height: 80px;
            border: 2px solid rgb(47, 210, 47);
            margin-left: 7px;
            margin-right: 5px;
        }
        span.red{
            display: inline-block;
            width: 700px;
            height: 20px;
            border: 2px solid rgb(225, 19, 19);
            margin-top: 0px;
            margin-left: -2px;
        }
    </style>
</head>
<body>
    <h2>The New Way- using inline-block</h2>
    <span>Floating box</span>
    <span>Floating box</span>
    <span>Floating box</span>
    <span>Floating box</span><br><br>
    <span>Floating box</span>
    <span>Floating box</span>
    <span>Floating box</span>
    <span>Floating box</span><br><br>
    <span class="red">Another box, after the floating boxes...</span>
</body>
</html>
