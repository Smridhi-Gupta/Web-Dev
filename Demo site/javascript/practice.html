    <script>
        age=prompt("enter your age")
        if(age>18){
            if(age>50){
                document.write("over age")
            }
            else{
                document.write("middle age")
            }
        }
        else{
            document.write("")
        }

age 18-50 -> middle age
50+ -> over age
18- -> under age
