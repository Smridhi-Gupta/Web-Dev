<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1,sum=0;
        var n=eval(prompt("enter number"))

        while(i<=n){
            document.write(i+"<br>")

            sum=sum+i;
            i++;
        }
            document.write("sum of numbers is ="+sum)
    </script>
</body>
</html>
