<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=eval(prompt("enter first number"))
        var b=eval(prompt("enter second number"))
        var c=eval(prompt("1= addition  2 = subtraction 3= multiplication  4= division "))

        switch(c){
            case 1:
                document.write("addition="+(a+b))
                break;
            case 2:
                document.write("subtraction="+(a-b))
                break;
            case 3:
                document.write("multiplication="+(a*b))
                break;
            case 4:
                document.write("division="+(a/b))
                break;
            default:
                document.write("Error!")
        }
    </script>
</body>
</html>
