<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        function square(s){
            alert("area of square="+(s*s))
        }
        function rectangle(l,b){
            alert("area of rectangle="+(l*b))
        }
    </script>
    <button onclick="square(4)">area of square</button>
    <button onclick="rectangle(4,2)">area of rectangle</button>
</body>
