<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function get(val){
            document.getElementById('display').value+=val;
        }
        function del(){
            document.getElementById('display').value="";
        }
        function cal(){
            q=document.getElementById('display').value;
            p=eval(q)
            document.getElementById('display').value=p
        }
    </script>
    <input type="text" name="" id="display">
    <br>

    <button onclick="del()">C</button>
    <button onclick="get('+/-')">+/-</button>
    <button onclick="get('%')">%</button>
    <button onclick="get('/')">/</button>
    <br>

    <button onclick="get(7)">7</button>
    <button onclick="get(8)">8</button>
    <button onclick="get(9)">9</button>
    <button onclick="get('*')">*</button>
    <br>
    
    <button onclick="get(4)">4</button>
    <button onclick="get(5)">5</button>
    <button onclick="get(6)">6</button>
    <button onclick="get('-')">-</button>
    <br>
    
    <button onclick="get(1)">1</button>
    <button onclick="get(2)">2</button>
    <button onclick="get(3)">3</button>
    <button onclick="get('+')">+</button>
    <br>

    <button onclick="get(0)">0</button>
    <button onclick="get('.')">.</button>
    <button onclick="cal()">=</button>
    <br>
</body>
</html>
