<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.pow(2,4)+"<br>")
        document.write(Math.max(2,4,7,5)+"<br>")
        document.write(Math.min(2,4,7,5)+"<br>")
        document.write(Math.abs(-6)+"<br>")
        document.write(Math.sqrt(25)+"<br>")
        document.write(Math.sin(0 * Math.PI / 180)+"<br>")
        document.write(Math.cos(0 * Math.PI / 180)+"<br>")
    </script>
</body>
</html>
