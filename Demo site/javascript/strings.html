<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=String("My name is Smridhi")
        var b=String("name")
        document.write("name:"+a+"<br>")
        document.write(a.length+"<br>")
        document.write(a.toLowerCase()+"<br>")
        document.write(a.toUpperCase()+"<br>")
        document.write(a.charAt(3)+"<br>")
        document.write(a.indexOf("n")+"<br>")
        document.write(a.substring(b)+"<br>")
        document.write(a.replace("is","an"));
        document.write(a.replaceAll("Smridhi","abc"))
    </script>
</body>
</html>
